<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Script Terminal</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <h1>Python Script Terminal</h1>
    <!-- Update the data-script attribute to match your script names -->
    <button class="terminalButton" data-script="1_band_name_generator">Run Band Name Generator</button>
    <button class="terminalButton" data-script="2_tip_calculator">Run Tip Calculator</button>
    <button class="terminalButton" data-script="3_treasure_island">Run Treasure Island</button>
    <!-- Include the overlay and terminal container if needed for your UI -->
    <div class="overlay" id="overlay"></div>
    <div id="terminalContainer">
        <div id="terminal"></div>
    </div>
    <!-- Reference your JavaScript file -->
    <script src="sample.js"></script>
</body>
</html>
